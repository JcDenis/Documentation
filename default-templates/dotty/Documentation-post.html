{{tpl:extends parent="post.html"}}

<tpl:Block name="head-linkrel">
  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}">
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}">
</tpl:Block>

<tpl:Block name="body-tag">
  <body class="dc-post dc-documentation">
</tpl:Block>

<tpl:Block name="main-content-before">
  <header id="content-info">
    <tpl:EntryIf has_category="1">
      <h2><tpl:EntryCategoriesBreadcrumb><a
      href="{{tpl:CategoryURL}}">{{tpl:CategoryTitle encode_html="1"}}</a> â€º </tpl:EntryCategoriesBreadcrumb><a
      href="{{tpl:EntryCategoryURL}}">{{tpl:EntryCategory encode_html="1"}}</a></h2>
      {{tpl:EntryCategoryDescription}}
    </tpl:EntryIf>
  </header> <!-- # End #content-info -->
</tpl:Block>
<tpl:Block name="post-navigation-before"></tpl:Block>

<tpl:Block name="_entry-content-header-info"></tpl:Block>

<tpl:Block name="_entry-content-behavior-after-content">
  <!-- # --BEHAVIOR-- publicEntryAfterContent -->
  {{tpl:SysBehavior behavior="publicEntryAfterContent"}}
  {{tpl:DocumentationLicenseBadge}}
</tpl:Block>
<tpl:Block name="post-navigation-after"></tpl:Block>
